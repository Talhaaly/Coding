<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice-Set</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="apply-box">
      <h1>
        Job Application
        <span class="title-small">(Web)</span>
      </h1>
      <form action="">
      <div class="form-container">
        <div class="form-control">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" placeholder="Enter First Name...">
        </div>
        <div class="form-control">
          <label for="Last-name">Last Name</label>
          <input type="text" name="Last-name" id="Last-name" placeholder="Enter Last Name...">
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="Email" id="Email" placeholder="Enter Email...">
        </div>
        <div class="form-control">
          <label for="Job Role">Job Role</label>
          <select name="Job Role" id="job Role">
            <option value="Job Role" disabled selected>Select Job Role</option>
            <option value="Web and App Developer">Web & App Developer</option>
            <option value="Web and App Developer">UI & UX Designer</option>
            <option value="Full Stack Developer">Full Stack Developer</option>
            <option value="Mern Stack Developer">Mern Stack Developer</option>
            <option value="Front End Developer">Front End Developer</option>
            <option value="Back End Developer">Back End Developer</option>
           </select>
        </div>
        <div class="address-control">
          <label for="Address">Address</label>
          <textarea name="Address" id="Address" cols="50" rows=5" placeholder="Enter Address"></textarea>
        </div>
        <div class="form-control">
          <label for="City">City</label>
          <input type="text" name="City" id="City" placeholder="Enter City...">
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password...">
        </div>
        <div class="form-control">
          <label for="Date">Date</label>
          <input type="date" name="Date" id="Date" value="2023-07-05">
        </div>
        <div class="form-control">
          <label for="Upload">Upload Resume</label>
          <input type="file" name="Upload" id="Upload">
        </div>
      </div>
      <div class="button">
        <button type="submit">Apply Now</button>
      </div>
    </form>
    </div>
  </div>
</body>

</html>
